#Pipeline to deploy the application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-practice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/arifansari10027/devops-practice"
    targetRevision: HEAD
    path: /workspaces/devops-practice/devops-practice-time-printer
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true